<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCoder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            outline: none;
            border: none;
            font-family: Arial;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #222;
        }

        .editor-container {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .iframe-container {
            flex: 1;
            padding: 20px;
            overflow: hidden;
            background-color: #fff;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            font-size: 16px;
            background-color: #111;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            resize: none;
            outline: none;
            color: #fff;
            font-family: monospace;
            font-family: inherit;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: calc(100% - 20px);
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .editor-container, .iframe-container {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <textarea id="editor" placeholder="Digite seu texto aqui..."></textarea>
    </div>
    <div class="iframe-container">
        <iframe id="output" srcdoc="<!DOCTYPE html><html><body><h1 style='text-align:center;'>Visualize aqui!</h1></body></html>"></iframe>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const output = document.getElementById('output');

        editor.addEventListener('input', () => {
            output.srcdoc = editor.value || "<!DOCTYPE html><html><body><h1 style='text-align:center;'>Visualize aqui!</h1></body></html>";
        });
    </script>
</body>
</html>
